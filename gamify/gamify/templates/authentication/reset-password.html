{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 card-center">
            <div class="card">
                <div class="card-title">
                    <h5>Enter Email for Reset Link</h5>
                </div>
                <div class="card-body mx-auto">
                    <form action="{% url 'reset-password' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control form-control-sm" type="email" name='email' placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-sm btn btn-secondary" type="submit" value="Submit">
                        </div>
                    </form>

                    <div class="container">
                        <span class="text-lead lead">Already have an account? <a href="{% url 'login' %}">Login Here</a></span><br>
                        <span class="text-lead lead">Don't have an account? <a href="{% url 'register' %}">Register Here</a></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
