{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title">
                        <h5>Enter Email for Reset Link</h5>
                    </div>

                    <form action="{% url 'reset-password' %}" method="post">
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}

                        <div class="form-group">
                            <input class="form-control form-control-sm" type="email" name='email' placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-sm btn btn-primary" type="submit" value="Submit">
                        </div>
                    </form>

                    <div class="container">
                        <span class="text-lead lead">Already have an account? <a href="{% url 'login' %}">Login Here</a></span><br>
                        <span class="text-lead lead">Don't have an account? <a href="{% url 'register' %}">Register Here</a></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
