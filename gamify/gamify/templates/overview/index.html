{% extends 'base.html' %}

{% load static %}

{% block style %}
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<!-- <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
<link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
    type="text/css"> -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
{% endblock %}

{% block content %}
<!-- {% include 'partials/_messages.html' %} -->
<div id="map"></div>


<div class="on-map-buttons">

    <div style="max-height: 40px;">

        <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <button class="btn selection-filter" style="width: max-content;">
                Bar
            </button>
        </div>

        <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <button class="btn selection-filter" style="width: max-content;">
                Food
            </button>
        </div>

        <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <button class="btn selection-filter" style="width: max-content;">
                Activities
            </button>
        </div>

        <div class="collapse collapse-horizontal" id="collapseWidthExample" hidden>
            <div class="btn" id="location" style="width: max-content;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span id=star>&#9734</span>
                You are currently viewing:
                <span id="viewingLocation">NOWHERE</span>
            </div>
        </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add to favorites?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="#ReferredName" disabled name="reference" id="referName">
                    </div>
                    
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" placeholder="#DisplayName" name="display" id="displayName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="saveLocation">Save</button>
                </div>
            </div>
        </div>
    </div>


    <button type="button" class="btn" id="hide-btn" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
        aria-expanded="false" aria-controls="collapseWidthExample">
        &lt;
    </button>

    <div class="user-setting">
        <button class="round" id="setting-button">
            {{user.username | capfirst | slice:"0:1"}}
        </button>

        <div class="settings" id="user-settings" hidden>

            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="submit" value="Sign Out">
                </div>
            </form>

        </div>
    </div>

</div>


<script src="{% static 'js/load-map.js' %}"></script>
<script src="{% static 'js/buttons.js' %}"></script>
<script src="{% static 'js/user-setting.js' %}"></script>

{% endblock %}
