{% load static %}

<div class="sidebar">
    <button class="xSidebar">
        <span>x</span>
    </button>

    <div class="sidebar-content">
        <div class="sidebar-setting">
            <div class="sidebar-header">
                Settings
            </div>
    
            <div class="accordion accordion-flush" id="settingAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Saved Areas (<span class="areaCount"></span>)
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#settingAccordion">
                        <div class="savedAreas"></div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Saved Spots (<span class="spotCount"></span>)
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#settingAccordion">
                        <div class="savedSpots"></div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Explored (<span class="exploreCount"></span>)
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#settingAccordion">
                        <div class="exploredSpots"></div>
                    </div>
                </div>
            </div>              
        </div>
    
        <div class="sidebar-marker">
            <img src="" id="marker-image" alt="img cannot be loaded">
            <div>
                <h5 id="marker-name"></h5>
            </div>
            <div>Listed By: <span id="marker-source"></span></div>
            <div class="save-spot">
                <span id="spotStar">&#9734</span>
                Save This Spot
            </div>
            <div class="visit-spot">
                <span class="spotVisit">&#10060</span>
                Explored
            </div>
            <div id="marker-direction">***DIRECTION ICON</div>
            <div id="marker-address"></div>
            <div id="marker-phone"></div>
            <div id="marker-rating"></div>
            <div id="marker-review"></div>
            <div>
                <a href="" id="marker-yelp" target="_blank">Check out this location's Yelp!</a>
            </div>        
            <div class="report">Report this business</div>
        </div>
    </div>
</div>


<button class="sidebar-btn">
    &gt;
</button>

<script src="{% static 'js/sidebar.js' %}"></script>
<script src="{% static 'js/request/delete/report.js' %}"></script>
